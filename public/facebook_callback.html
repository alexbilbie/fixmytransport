<html> 
    <head> 
        <title>FB callback</title> 
    </head> 
    <body> 
        <h1> callback page </h1>
        <p>
            pretty pretty pretty            
            <a href="http://facebook.com">facebook.com</a>
        </p>
        <script> 
            var accessToken = window.location.hash.substring(1);
            if (accessToken) {
                var path = window.opener.location.pathname;
                var url = window.location.protocol + "//" + window.location.host + "/fb?" + accessToken + "&fmtpath=" + path;
                alert("url = " + url);
                window.opener.location.assign(url)
            }
            window.close()
        </script> 
    </body> 
</html>
